{% extends 'base.html' %}

{% block PageTitle %} Home {% endblock %}

{% block body %}

    {% if 'username' in session %}
    <div class="container text-center">
        <h1>Welcome back, </h1>
        <h2> {{session.username}} </h2>
        <h3>Would you like to view your board?</h3>
        <a href=" {{ url_for('board') }} " class="btn btn-info" role="button">Board</a>
    </div>
        
    {% else %}
    <div class="container text-center">
        <h1>Welcome to Projo Planner!</h1>
        <a href=" {{ url_for('login_register') }} " class="btn btn-info text-center" role="button">Login/Register</a>
    </div>
    {% endif %}
    
{% endblock %}
